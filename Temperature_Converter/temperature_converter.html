<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature_converter.css">

</head>

<body>
    <p class="title-app">THERMO SCALE</p>
    <div class="container">
        
        <div class="left-input">
            <p>TEMPERATURE CONVERTER</p>
            <form action="">
                <div class="from">
                    <p>Degree</p>
                    <input type="number" name="input" id="input">
                    <select name="from-measure" id="from-measure">
                        <option value="Celsius">&#8451;</option>
                        <option value="Fahrenheit">&#8457;</option>
                        <option value="Kelvin">K</option>
                    </select>
                </div>
                <div class="to">
                    <p>Convert To</p>
                    <select name="to-measure" id="to-measure">
                        <option value="Celsius"> Celsius (&#8451;)</option>
                        <option value="Fahrenheit"> Fahrenheit (&#8457;)</option>
                        <option value="Kelvin"> Kelvin (K)</option>
                    </select>
                </div>
                <button type="submit" onclick="convert()"> Convert &#x2192;</button>
            </form>
        </div>
        <div class="right-output">
            <img src="" alt="" id="res-img">
            <p id="result"></p>
        </div>
    </div>
</body>
<script>

    const convert = () => {
        event.preventDefault();
        const fromValue = document.getElementById("input").value;
        const fromInput = Number(fromValue)
        const fromMeasure = document.getElementById("from-measure").value;
        const toMeasure = document.getElementById("to-measure").value;
        const Result = document.getElementById("result");
        const Image = document.getElementById("res-img");
        let res, img;

        if (fromMeasure == "Celsius") {
            if (toMeasure == "Fahrenheit") {

                if (fromInput == 0) {
                    res = -459.67
                } else {
                    res = (fromInput * (9 / 5)) + 32
                }
                Result.innerHTML = res.toFixed(2) + " &#8457; ";

                if (res <= 32) {
                    img = "absolute_zero.png"
                } else if (res > 32 && res <= 67) {
                    img = "freezing.png"
                } else if (res > 67 && res <= 77) {
                    img = "room.png"
                } else if (res > 77 && res <= 98.6) {
                    img = "fever.png"
                } else if (res > 98.6 && res <= 212) {
                    img = "high.png"
                }

                Image.setAttribute("src", img)
            } if (toMeasure == "Kelvin") {

                if (fromInput == 0) {
                    res = 0;
                } else {
                    res = fromInput + 273.15
                }
                Result.innerHTML = res.toFixed(2) + " K ";

                if (res <= 273.15) {
                    img = "absolute_zero.png"
                } else if (res > 273.15 && res <= 292.15) {
                    img = "freezing.png"
                } else if (res > 292.15 && res <= 298.15) {
                    img = "room.png"
                } else if (res > 298.15 && res <= 310.15) {
                    img = "fever.png"
                } else if (res > 310.15 && res <= 373.15) {
                    img = "high.png"
                }

                Image.setAttribute("src", img)

            }
        }
        if (fromMeasure == "Fahrenheit") {
            if (toMeasure == "Celsius") {

                if (fromInput == 0) {
                    res = -273.15;
                } else {
                    res = (fromInput - 32) * (5 / 9)
                }
                Result.innerHTML = res.toFixed(2) + " &#8451; ";

                if (res <= 0) {
                    img = "absolute_zero.png"
                } else if (res > 1 && res <= 19) {
                    img = "freezing.png"
                } else if (res > 19 && res <= 25) {
                    img = "room.png"
                } else if (res > 25 && res <= 37) {
                    img = "fever.png"
                } else if (res > 38 && res <= 100) {
                    img = "high.png"
                }
                Image.setAttribute("src", img)

            } if (toMeasure == "Kelvin") {
                if (fromInput == 0) {
                    res = 0;
                } else {
                    res = ((fromInput - 32) * (5 / 9)) + 273.15
                }
                Result.innerHTML = res.toFixed(2) + " K ";

                if (res <= 273.15) {
                    img = "absolute_zero.png"
                } else if (res > 273.15 && res <= 292.15) {
                    img = "freezing.png"
                } else if (res > 292.15 && res <= 298.15) {
                    img = "room.png"
                } else if (res > 298.15 && res <= 310.15) {
                    img = "fever.png"
                } else if (res > 310.15 && res <= 373.15) {
                    img = "high.png"
                }

                Image.setAttribute("src", img)
            }
        }
        if (fromMeasure == "Kelvin") {
            if (toMeasure == "Celsius") {
                if (fromInput == 0) {
                    res = -273.15;
                } else {
                    res = fromInput - 273.15
                }
                Result.innerHTML = res.toFixed(2) + " &#8451; ";

                if (res <= 0) {
                    img = "absolute_zero.png"
                } else if (res > 1 && res <= 19) {
                    img = "freezing.png"
                } else if (res > 19 && res <= 25) {
                    img = "room.png"
                } else if (res > 25 && res <= 37) {
                    img = "fever.png"
                } else if (res > 38 && res <= 100) {
                    img = "high.png"
                }
                Image.setAttribute("src", img)
            } if (toMeasure == "Fahrenheit") {

                if (fromInput == 0) {
                    res = -459.67
                } else {
                    res = ((fromInput - 273.15) * (9 / 5)) + 32
                }
                Result.innerHTML = res.toFixed(2) + " &#8457; ";

                if (res <= 32) {
                    img = "absolute_zero.png"
                } else if (res > 32 && res <= 67) {
                    img = "freezing.png"
                } else if (res > 67 && res <= 77) {
                    img = "room.png"
                } else if (res > 77 && res <= 98.6) {
                    img = "fever.png"
                } else if (res > 98.6 && res <= 212) {
                    img = "high.png"
                }
                Image.setAttribute("src", img)
            }
        }

    }


</script>


</html>
